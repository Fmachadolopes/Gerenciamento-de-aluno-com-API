<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática CRUD de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Gerenciamento de Alunos</h2>

        <form id="alunoForm" class="mb-5">
            <input type="hidden" id="alunoId">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="turma" class="form-label">Turma:</label>
                    <input type="text" class="form-control" id="turma" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="curso" class="form-label">Curso:</label>
                    <input type="text" class="form-control" id="curso" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="matricula" class="form-label">Matrícula:</label>
                    <input type="text" class="form-control" id="matricula" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" id="btnCancelar" style="display: none;">Cancelar Edição</button>
        </form>

        <h3>Alunos Cadastrados</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Turma</th>
                    <th>Curso</th>
                    <th>Matrícula</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunos">
            </tbody>
        </table>
    </div>

    <script>
    
        const API_BASE_URL = 'https://proweb.leoproti.com.br'; 

        
        const alunoForm = document.getElementById('alunoForm');
        const tabelaAlunos = document.getElementById('tabelaAlunos');
        const alunoIdInput = document.getElementById('alunoId');
        const nomeInput = document.getElementById('nome');
        const turmaInput = document.getElementById('turma');
        const cursoInput = document.getElementById('curso');
        const matriculaInput = document.getElementById('matricula');
        const btnCancelar = document.getElementById('btnCancelar');

        function renderizarTabela(alunos) {
            tabelaAlunos.innerHTML = ''; 
            alunos.forEach(aluno => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${aluno.id}</td>
                    <td>${aluno.nome}</td>
                    <td>${aluno.turma}</td>
                    <td>${aluno.curso}</td>
                    <td>${aluno.matricula}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="prepararEdicao(${aluno.id})">
                            <i class="bi bi-pencil-square"></i> Editar
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deletarAluno(${aluno.id})">
                            <i class="bi bi-trash-fill"></i> Excluir
                        </button>
                    </td>
                `;
                tabelaAlunos.appendChild(tr);
            });
        }

        async function fetchAlunos() {
            try {
                const response = await fetch(`${API_BASE_URL}/alunos`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar alunos: ' + response.statusText);
                }
                const alunos = await response.json();
                renderizarTabela(alunos);
            } catch (error) {
                console.error(error);
                alert('Não foi possível carregar os alunos. Verifique o console.');
            }
        }

        async function fetchAlunoPorId(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/alunos/${id}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar aluno: ' + response.statusText);
                }
                return await response.json();
            } catch (error) {
                console.error(error);
                alert('Não foi possível encontrar o aluno.');
            }
        }

        async function criarAluno(aluno) {
            try {
                const response = await fetch(`${API_BASE_URL}/alunos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(aluno),
                });
                if (!response.ok) {
                    throw new Error('Erro ao criar aluno: ' + response.statusText);
                }
                alert('Aluno criado com sucesso!');
                resetarFormulario();
                fetchAlunos(); 
            } catch (error) {
                console.error(error);
                alert('Não foi possível criar o aluno.');
            }
        }
        
        async function atualizarAluno(id, aluno) {
            try {
                const response = await fetch(`${API_BASE_URL}/alunos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(aluno),
                });
                if (!response.ok) {
                    throw new Error('Erro ao atualizar aluno: ' + response.statusText);
                }
                alert('Aluno atualizado com sucesso!');
                resetarFormulario();
                fetchAlunos(); 
            } catch (error) {
                console.error(error);
                alert('Não foi possível atualizar o aluno.');
            }
        }

        async function deletarAluno(id) {
            if (confirm('Tem certeza que deseja excluir este aluno?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/alunos/${id}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error('Erro ao excluir aluno: ' + response.statusText);
                    }
                    alert('Aluno excluído com sucesso!');
                    fetchAlunos(); 
                } catch (error) {
                    console.error(error);
                    alert('Não foi possível excluir o aluno.');
                }
            }
        }

        async function prepararEdicao(id) {
            const aluno = await fetchAlunoPorId(id);
            if (aluno) {
                alunoIdInput.value = aluno.id;
                nomeInput.value = aluno.nome;
                turmaInput.value = aluno.turma;
                cursoInput.value = aluno.curso;
                matriculaInput.value = aluno.matricula;
                btnCancelar.style.display = 'inline-block'; 
                window.scrollTo(0, 0); 
            }
        }

        function resetarFormulario() {
            alunoForm.reset();
            alunoIdInput.value = '';
            btnCancelar.style.display = 'none';
        }

        alunoForm.addEventListener('submit', (event) => {
            event.preventDefault();

            if (!nomeInput.value || !turmaInput.value || !cursoInput.value || !matriculaInput.value) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const aluno = {
                nome: nomeInput.value,
                turma: turmaInput.value,
                curso: cursoInput.value,
                matricula: matriculaInput.value
            };

            const id = alunoIdInput.value;

            if (id) {
                atualizarAluno(id, aluno);
            } else {
                criarAluno(aluno);
            }
        });

        btnCancelar.addEventListener('click', resetarFormulario);

        document.addEventListener('DOMContentLoaded', fetchAlunos);

    </script>
</body>
</html>
